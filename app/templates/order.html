{% extends "base.html" %}
{% block title %}Order{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block active %}
<li class="active"><a href="{{ url_for('order_api') }}">Order</a></li>
<li><a href="{{ url_for('login_page') }}">Login</a></li>
<li><a href="{{ url_for('orderlist_page') }}">Admin</a></li>
{% endblock %}

{% block nav %}
    {{ super() }}
{% endblock %}

{% block content %}
<form class="col-md-9" method="post" action="/api/order/add">
   <div class="form-group">
      <label>Номер телефона (Пример: +380971234567):</label>
     <input required type="tel" class="form-control" name="phoneNumber" placeholder="Телефон" pattern="[\+]\d{12}"/>
   </div>
   <div class="form-group">
      <label >Куда ехать:</label>
      <input required type="text" maxlength="200" class="form-control" name="Adress" placeholder="Крещатик 12, город Киев">
   </div>
   <button type="submit" class="btn btn-default">Отправить</button>
</form>
{% endblock %}
